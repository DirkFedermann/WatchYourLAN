{{ define "header"}}
<html>
<head>
    <title>Watch Your LAN</title>
    <meta charset="utf-8">
    <!--Favicon-->
    <link href="data:image/x-icon;base64,{{ .Config.Icon }}" rel="icon" type="image/x-icon" />
    {{ if eq .Config.BootPath "" }}
      <!-- Bootstrap and theme -->
      <link href="/css/{{ .Config.Theme }}/bootstrap.min.css" rel="stylesheet">
    {{ else }}
      <!-- Bootstrap and theme -->
      <link href="/css/darkly/bootstrap.min.css" rel="stylesheet">
    {{ end }}
    <!-- Font for icons -->
    <link rel="stylesheet" href="/css/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="/home/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/line?state=on">Online</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/line?state=off">Offline</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/config/">Config</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <form action="/search_hosts/" method="post">
                <li class="input-group nav-item">
                  <input name="search" type="text" class="form-control text-dark" placeholder="Search">
                  <button type="submit" class="btn btn-primary">Search</button>
                </li>
              </form>
              &nbsp;&nbsp;&nbsp;
              <li class="nav-item"><a class="nav-link active" target="_blank" href="https://github.com/aceberg/WatchYourLAN">
                <h3><i class="bi bi-github"></i></h3>
              </a></li>
            </ul>
        </div>
    </nav>
{{ end }}
